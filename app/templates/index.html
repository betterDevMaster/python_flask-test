{% extends "base.html" %}

{% block app_content %}
<h1>You're doing it!</h1>
<br>
<table class="table table-hover">
    {% for post in posts %}
    <tr>
        <td id="post_{{ post.user_id }}">
            <a href="#">
                <h2>{{ post['body'] }}</h2>
            </a>
            <span class="badge badge-primary">{{ post['timestamp'] }}</span>
            <span class="badge badge-primary">{{ post['language'] }}</span>
            <hr>
        </td>
    </tr>
    {% endfor %}
</table>
<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span> {{ _('Newer posts') }}
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                {{ _('Older posts') }} <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
